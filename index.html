<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="radio">
                <form action="https://mattyucode.github.io/portafolio/">
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Nombre Completo</label>
                        <input type="" class="form-control" placeholder="Nombre completo" id="inputName" name="nombre">
                        <m class="alDanger"></m>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="" class="form-control" placeholder="Email" id="inputEmail" name="email">
                        <m class="alDanger"></m>
                    </div>

                    <div class="mb-3 passwrd">
                        <label for="exampleInputPassword1" class="form-label">contrase単a</label>
                        <input type="password" class="form-control" placeholder="Contrase単a" id="inputPassword"
                            name="password">
                        <i class="fa fa-eye-slash icon" aria-hidden="true"></i>
                        <m class="alDanger"></m>
                    </div>

                    <div class="mb-3 passwrd">
                        <label for="exampleInputRetpeatPassword1" class="form-label">Repetir contrase単a</label>
                        <input type="password" class="form-control" placeholder="Repetir Contrase単a"
                            id="InputRetpeatPassword1">
                        <i class="fa fa-eye-slash icon" aria-hidden="true"></i>
                        <m class="alDanger"></m>
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputAffair" class="form-label">Asunto</label>
                        <input type="text" class="form-control" placeholder="Asunto" id="inputAffair" name="asunto">
                        <m class="alDanger"></m>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="messageText" rows="3" name="mensaje"></textarea>
                    </div>

                    <div class="col-md-12 d-flex justify-content-around">
                        <div class="col-md-6 m-2">
                            <button type="submit" class="btn btn-primary w-100" id="btnEnviar">Enviar</button>
                        </div>
                        <div class="col-md-6 m-2">
                            <button type="button" class="btn btn-danger w-100" id="limpiar" disabled>Limpiar</button>
                        </div>
                    </div>
                </form>

                <div class="spinner d-none">
                    <div class="loader"><span>{</span><span>}</span></div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</body>

</html>
